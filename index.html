<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Summarizer</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: black;
            text-align:center;
        }
        form{
            border:3px solid white;
            margin:10px auto;
            text-align:center;
            padding:30px;
             box-shadow: 0 0 10px rgba(0,0,0,7);
        }
        .container {
            max-width: auto;
            margin: 19 auto;
            padding: 20px;
            background-color: #ffee92;
            box-shadow: 0 0 10px rgba(0,0,0,3);
            border:2px solid black;
            border-radius:5px;
        }
        button{
            background-color: #2196F3;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        textarea {
            display:block;
            margin: 0 auto 20px auto;
            width: 90%;
            height: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            resize: vertical;
            border-radius:5px solid black;
            box-shadow: 0 0 10px rgba(0,0,0,3);
        }
        input{
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GenAI Summarizer</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf, .docx, .txt" required><br><br>
        <button type="submit">Upload and Summarize</button>
    </form>

    {% if summary %}
    <div class="result">
        <h2>Summary:</h2>
        <p><strong>Original Text (First 500 characters):</strong></p>
        <textarea readonly>{{ original_text }}</textarea>
        <p><strong>Summary:</strong></p>
        <textarea readonly>{{ summary }}</textarea>
    </div>
    {% endif %}
</div>

</body>
</html>
